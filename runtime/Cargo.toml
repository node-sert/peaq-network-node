    'peaq-pallet-transaction/std',
    'pallet-utility/std',

	# ETH support
	'sp-io/std',
	'fp-evm/std',
	'fp-self-contained/std',
	'pallet-base-fee/std',
	'pallet-dynamic-fee/std',
	'pallet-ethereum/std',
